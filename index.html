<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

  
    <div class="cards">

      <div class="front">
        <img src="images/card-logo.svg" alt="">

        <div class="card-details">
        <p class="card-num" id="rd">0000 0000 0000 0000</p>
        <p class="card-name" id="ca">JANE APPLESEED</p>
        <p class="card-date"><span id="s1">00</span>/<span id="s2">00</span></p>
        
      </div>

      </div>

      <div class="back"></div>
      
    </div>
  
  <div class="form">

    <form action="">

      <label for="name">CARDHOLDER NAME</label>
      <input type="text" name="" id="name" placeholder="e.g. Jane Appleseed" oninput="change()">
      <label for="number">CARD NUMBER</label>
      <input type="number" id="number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" oninput="change2()">

      <div class="backInf">
        <div class="date">
          <label for="mm yy" >EXP. DATE (MM/YY)</label>
          <input type="number" id="mm" placeholder="MM" min="1" max="12" oninput="change3()">
          <input type="number" id="yy" placeholder="YY" min="1" max="99" oninput="change4()">
        </div>

        <div class="cvc">
          <label for="cvc">CVC</label>
          <input type="number" id="cvc" placeholder="e.g. 123" max="999">
        </div>
      </div>

        <button class="btn">Confirm</button>
    </form>

    <div class="success" hidden >
        <img src="images\\icon-complete.svg" alt="">
        <h3>THANK YOU!</h3>
        <p>We've added your card details</p>
        <button class="btn">Continue</button>
    </div>

  </div>

</div>

<script src="index.js"></script>
</body>
</html>
